{% extends 'base.html' %}

{% block title %} Logging a tracker!{% endblock %}
{% block modulenav %}
{% include "aims_nav.html" %}
{% endblock %}
{% block content %}

<h1> Adding a log to a tracker</h1>

<div class="container">


  <div class="form-group">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <!-- doing as_p decides the element that each will be created for each field -->
      <button>Post</button>
      </form>
  </div>
</div>

{% endblock %}
