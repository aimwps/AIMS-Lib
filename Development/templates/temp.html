<div class="row my-2">
  <div class="col-xs-12 col-md-4 text-end">
    <p class="lead pt-1">Completion value<a type="button" class="text-primary" data-bs-toggle="modal" data-bs-target="#complete_value"><i class="fas fa-info"></i></a></p>
  </div>
  <div class="col-md-8">
    <p class="text-center">{{ form.complete_value }}</p>
  </div>
</div>








<div class="modal fade" id="complete_value" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="complete_valueLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="complete_valueLabel"><i class="fas fa-info"></i> Complete Value</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class=""><strong>Complete value </strong>:The quantity of times that you complete you're action either conseuctively or in total</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
