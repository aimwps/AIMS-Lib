<div class="row my-2">
  <div class="col-xs-12 col-md-4 text-end">
    <p class="lead pt-1">Add a completion point<a type="button" class="text-primary" data-bs-toggle="modal" data-bs-target="#McompleteAllowed"><i class="fas fa-info"></i></a></p>
  </div>
  <div class="col-md-8">
    <p class="text-center">{{ form.metric_int_only }}</p>
  </div>
</div>








<div class="modal fade" id="McompleteAllowed" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="McompleteAllowedLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="McompleteAllowedLabel"><i class="fas fa-info"></i> Add a completion point</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class=""><strong>Completion point allowed</strong>: By checking this you'll activate a completion criteria. When you reach that point such as 100 conseuctive days of records you'll be awarded and given the choice to continue or end the tracker.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
