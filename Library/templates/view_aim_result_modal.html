<div class="modal fade" id="viewLibraryAimResultModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="viewLibraryAimResultModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewLibraryAimResultModalLabel">Aim from library</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group-flush px-0">
          <li class="list-group-item">
            <strong>Aim: </strong><span  id="aimTitle"></span>
          </li>
          <li class="list-group-item">
            <strong>Motivation: </strong><span id="aimMotivation"></span>
          </li>
          <li class="list-group-item">
            <strong>Behaviours: </strong> <ul class="list-group-flush px-0" id="aimBehaviours">
            </ul>
          </li>
          <ul>

      </div>
      <div class="modal-footer">
        <form method="POST">
          {% csrf_token %}
        <button type="submit" class="btn btn-al" name="submitCopyAim" id="submitCopyAim">Copy</button>
        <button type="submit" class="btn btn-al" name="submitBokmarkAim" id="submitBookmarkAim">Bookmark</button>
      </form>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
