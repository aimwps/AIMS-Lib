<div class="modal fade" id="viewLibraryBenchmarkResultModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="viewLibraryBenchmarkResultModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewLibraryBenchmarkResultModalLabel">Benchmark from library</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group-flush px-0" id="benchmarkDetails">
          </ul>

          <p><small><strong>Bookmarking</strong> this benchmark will allow you to create a copy to use on one of your own pathways. Copied benchmarks cannot be  used in pathways that charge a fee.
          </small></p>

      </div>
      <div class="modal-footer">
        <form method="POST">
          {% csrf_token %}
        <button type="submit" class="btn btn-al" name="submitBookmark" id="submitBookmarkBenchmark">Bookmark</button>
        <button type="submit" class="btn btn-al" name="deleteBookmark" id="deleteBenchmarkBookmark"><i class="far fa-trash-alt"></i></button>
      </form>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-al" name="addBenchmarkToForm">Select this benchmark</button>
      </div>
    </div>
  </div>
</div>
