<div class="modal fade" id="viewLibraryArticleResultModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="viewLibraryArticleResultModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewLibraryArticleResultModalLabel">Article from library</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group-flush px-0" id="articleDetails">
          </ul>

          <p><small><strong>Bookmarking</strong> this article will allow you to create a copy to use on one of your own pathways. Copied articles cannot be  used in pathways that charge a fee.
          </small></p>

      </div>
      <div class="modal-footer">
        <form method="POST">
          {% csrf_token %}
        <button type="submit" class="btn btn-al" name="submitBookmark" id="submitBookmarkArticle">Bookmark</button>
        <button type="submit" class="btn btn-al" name="deleteBookmark"><i class="fa-solid fa-trash-can"></i></button>
      </form>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
