{% load static %}
<div class="card border border-white my-2">
  <img class="card-img-top" src="{% static 'media/web/l3.png' %}" alt="Card image cap">
</div>

<div class="row">
  <h1 class="text-start">Aims Map</h1>
  <br/>
  <div class="col-3">
  </div>
  <div class="col-9">
    <div class="bs-component">
      <figure>
        <blockquote class="blockquote">
          <p>"Hey {{ user.get_username }} welcome to your map. Craft your aims and track your progress on this page! Need help? Try <a href='#'>starting your map</a>."
             </p>
        </blockquote>
        <figcaption class="blockquote-footer">
        AIMSducator <cite title="Source Title">Using AIMS-Lib</cite>
        </figcaption>
      </figure>
    </div>
  </div>
</div>


{% if user.is_authenticated %}
<div class="row mt-4">


  <!-- loop this one -->
  {% for period, tracker_data in uncomplete_trackers.items %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="{{ period }}_{{ forloop.counter0}}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_{{ period }}_{{ forloop.counter0}}" aria-expanded="false" aria-controls="collapse_{{ period }}_{{ forloop.counter0}}">
        {{ period|title}}
      </button>
    </h2>
    <div id="collapse_{{ period }}_{{ forloop.counter0}}" class="accordion-collapse collapse" aria-labelledby="{{ period }}_{{ forloop.counter0}}">
      <div class="accordion-body">
        Due before {{ tracker_data.1 }}
        <hr>
        <!-- loop this one -->
        {% for tracker in tracker_data.2 %}
          <p><small><a href='#anchor_{{ tracker }}_{{tracker.start_date}}'>{{ tracker.get_tquestion }}</a></small></p>
        {% endfor %}
          <!-- loop end  -->
      </div>
    </div>
  </div>
  {% endfor %}
  <!-- loop end one -->
</div>

{% endif %}
