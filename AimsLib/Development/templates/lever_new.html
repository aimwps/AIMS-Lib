{% extends 'base.html' %}

{% block title %} Pulling Levers!{% endblock %}

{% block content %}

<h1> Adding a lever to {{ aim_for_lever.title }} </h1>

<div class="container">


  <div class="form-group">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <!-- doing as_p decides the element that each will be created for each field -->
      <button>Post</button>
      </form>
  </div>
</div>

{% endblock %}
