{% extends 'base.html' %}

{% block title %} Change Password {% endblock %}

{% block content %}

<h1> Change your password </h1>

<div class="container">


  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <!-- doing as_p decides the element that each will be created for each field -->
      <button>Submit new password</button>
      </form>
  </div>
</div>

{% endblock %}
