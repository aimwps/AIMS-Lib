{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}

{% block content %}

<h1> Edit your account settings </h1>

<div class="container">


  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <!-- doing as_p decides the element that each will be created for each field -->
      <button>Update</button>
      </form>
  </div>
</div>

{% endblock %}
