{% extends 'base.html' %}

{% block title %} Edit Forum Topic{% endblock %}

{% block content %}

<div class="container">
  <h1> Edit Topic </h1>


  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <!-- doing as_p decides the element that each will be created for each field -->
      <button>Update</button>
      </form>
      <a href="{% url 'forum-topic-delete' post.pk %}"> Del </a>
  </div>
</div>

{% endblock %}
