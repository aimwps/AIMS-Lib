{% extends 'base.html' %}


{% block content %}
<h1>Hello, Forum!</h1>
{% for post in object_list %}
<ul>
  <li><h6><a href="{% url 'forum-topic-view' post.pk %}">{{ post.title }}</a></h6></li> <!-- "forum-topic" refers to the name given in urls.py / "post.pk" submits the primary key of the post to the url -->
  <li>{{ post.author }}-{{ post.author.first_name }}</li>
  <li>{{ post.body }} </li>

</ul>
{% endfor %}

{% endblock %}
