{% extends 'base.html' %}

{% block title %} Do you wish to continue?{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-md-center">
    <div class="form-group">
      <form method="POST">
        {% csrf_token %}
        <h1> Deleting a topic </h1>
        <div class="col-12">
          <p>Are you sure you want to delete? </p>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-danger">I am certain</button>
          <a class="btn btn-info" href="{% url 'forum-topic-view' post.pk %}">I'm not sure, take me back</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
