{% extends 'base.html' %}

{% block title %} Reply to topic{% endblock %}

{% block content %}

<h1> Reply to Topic </h1>

<div class="container">

<h1>{{ topic }}</h1>
  <div class="form-group">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      {{ form.media }}


      <!-- <input type="hidden" value="{{ replies.id }}" name="reply_id"> -->
      <!-- doing as_p decides the element that each will be created for each field -->
      <button>Reply</button>
      </form>
  </div>
  <script>
    var name = "{{ user.id }}";
    document.getElementById('user_input_ms').value = name;
  </script>
</div>

{% endblock %}
