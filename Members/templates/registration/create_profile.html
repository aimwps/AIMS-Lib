{% extends 'base.html' %}

{% block title %} Member Profile{% endblock %}

{% block content %}

<div class="container">
  <a class="anchor" id="begin"></a>
</div>
<br/>
<h4>Creating your profile</h4>
<br/>

<div class="container">


  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <!-- doing as_p decides the element that each will be created for each field -->
      <button>Confirm profile</button>
      </form>
  </div>
</div>

{% endblock %}
