{% extends 'base.html' %}

{% block title %} Pathway Creation {% endblock %}
{% block leftbar %}
{% include "paths_left_bar.html" %}
{% endblock %}

{% block content %}

<h1> Adding a new pathway </h1>

<div class="container">


  <div class="form-group">
    <form method="post">
      {% csrf_token %}
      {{ form.media }}
      {{ form.as_p }}

      <!-- doing as_p decides the element that each will be created for each field -->
      <button>Create</button>
      </form>
  </div>
</div>

{% endblock %}
