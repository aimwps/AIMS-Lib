<div class="modal fade" id="benchmarkSettingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="benchmarkSettingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="benchmarkSettingModalLabel">Benchmark options</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a class="btn btn-secondary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
          <i class="far fa-trash-alt"></i>
        </a>

      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <p> Are you sure you want to delete this benchmark? There will be no way of recovering it if you continue</p>
          <form action="." method="POST">
            {% csrf_token %}
            <p><input name="deleteModalInput" type="text"></p>
            <button name="deleteModalButton" name="deleteModalButton" value="{{benchmark.id}}" class="btn btn-secondary disabled">
              type 'delete' to activate
              </button>
          </form>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
