{% load static %}
<div id="fullpagetopcarousel" class="carousel slide" data-bs-ride="carousel">
<div class="carousel-indicators">
  <button type="button" data-bs-target="#fullpagetopcarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
  <button type="button" data-bs-target="#fullpagetopcarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
  <button type="button" data-bs-target="#fullpagetopcarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
</div>
<div class="carousel-inner">
  <div class="carousel-item active">
    <img src="{% static 'media/web/cc4.jpg'%}" class="d-block w-100" alt="...">
    <div class="carousel-caption d-none d-md-block">
      <h1>Reach your AIMS</h1>
      <h4>with AIMS-Lib</h4>
    </div>
  </div>
  <div class="carousel-item">
    <img src="{% static 'media/web/cc5.jpg'%}" class="d-block w-100" alt="...">
    <div class="carousel-caption d-none d-md-block">
      <h1>Reach your AIMS</h1>
      <h4>with AIMS-Lib</h4>
    </div>
  </div>
  <div class="carousel-item">
    <img src="{% static 'media/web/cc6.jpg'%}" class="d-block w-100" alt="...">
  </div>
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#fullpagetopcarousel" data-bs-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#fullpagetopcarousel" data-bs-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>
</div>
